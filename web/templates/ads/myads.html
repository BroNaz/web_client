<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>S&B</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
         <!-- head -->
 <div class="container-fluid">
        <div class="row">
            <div class="col-md-11">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/info">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/ads/{{id}}">My announcement</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-1">
                 <!-- in and log ? -->
                <a href="/users/new" class="btn  active" type="button">login/logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
 <!-- head -->
 <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<table class="table">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Все объявления
								</th>
								<th>
                                        Стоимость
								</th>
								<th>
									
								</th>
							</tr>
						</thead>
						<tbody>
                            {% for object in all %}
							<tr class="table-active">
								<td>
                                    {{ forloop.counter }}
                                    
                                </td>
								<td>
                                        <a href="{% url 'ads:ad' object.id %}">{{object.title}}</a> 
        
								</td>
								<td>
                                        {{object.price}} &#x20bd;
								</td>
								<td>
                                         
                                        <a href="{% url 'ads:update' object.id %}" class="btn btn-block active btn-danger" type="button">Изменить</a>
								</td>
                            </tr>
                            {% endfor %}
						</tbody>
					</table>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
