<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>new ad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class="container">
     <!-- head -->
 <div class="container-fluid">
        <div class="row">
            <div class="col-md-11">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/info">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/ads/{{id}}">My announcement</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-1">
                 <!-- in and log ? -->
                <a href="/users/new" class="btn  active" type="button">login/logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
 <!-- head -->
    <form method="POST" action="/ads/new/">
        {% csrf_token %}
        <p>
            <label>Введите заголовок</label><br>
            <input type="text" name="title" />
        </p>
        <p>
            <label>Введите стоимость</label><br>
            <input type="number" name="price" />
        </p>
        <p>
                <label>Введите страну</label><br>
                <input type="text" name="country" />
            </p>
            <p>
                    <label>Введите город</label><br>
                    <input type="text" name="city" />
                </p>
                <p>
                        <label>Введите свою станцию метро</label><br>
                        <input type="text" name="subway_station" />
                    </p>
                    <p>
                            <div class="form-group">
                                    <label for="exampleTextarea">Введите подробную информацию</label><br>
                                    <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        </p>
                             
        <input type="submit" value="Подать" >
    </form>
</body>
</html>
