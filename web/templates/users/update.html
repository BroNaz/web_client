<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class="container">
         <!-- head -->
         <div class="container-fluid">
            <div class="row">
                <div class="col-md-11">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:info' %}" >Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="{% url 'ads:myads' %}">My announcement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="{% url 'ads:new' %}">Submit an announcement</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-1">
                     <!-- in and log ? -->
                    <a href="{% url 'users:login'%}" class="btn  active" type="button">login/logout</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
     <!-- head -->
    <form method="POST" action="/users/update/">
        {% csrf_token %}
        <p>
            <label>login</label><br>
            <input type="email" required value={{email}} name="email" />
        </p>
        <p>
            <label>Изменить password</label><br>
            <input type="password" required name="password" />
        </p>
        <p>
                <label>Имя</label><br>
                <input type="text" required value={{first_name}} name="first_name" />
            </p>
            <p>
                    <label>Фамилия</label><br>
                    <input type="text" required value={{last_name}} name="last_name" />
                </p>
                <p>
                        <label>номер телефона</label><br>
                        <input type="tel" required value={{tel_number}} name="tel_num" />
                    </p>
                    <p>
                            <div class="form-group">
                                    <label for="exampleTextarea">Введите информацию о себе</label><br>
                                    <textarea class="form-control"  placeholder={{about}}  name="about" rows="3"></textarea>
                        </div>
                        </p>
                             
        <input type="submit" value="Изменить" >
    </form>
</body>
</html>
